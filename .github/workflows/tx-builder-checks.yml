name: tx-builder Checks

on:
  pull_request:
    paths:
      - apps/tx-builder/**
      - packages/**
  push:
    branches:
      - main
      - dev
    paths:
      - apps/tx-builder/**
      - packages/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    permissions:
      checks: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/yarn
      - name: Run ESLint
        run: yarn workspace @safe-global/tx-builder lint

  prettier:
    permissions:
      checks: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/yarn
      - name: Run Prettier check
        run: yarn workspace @safe-global/tx-builder prettier

  type-check:
    permissions:
      checks: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/yarn
      - name: Type check
        run: yarn workspace @safe-global/tx-builder type-check

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/yarn
      - name: Run unit tests
        run: yarn workspace @safe-global/tx-builder test --ci --coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          flags: tx-builder
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/yarn
      - name: Build
        run: yarn workspace @safe-global/tx-builder build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: tx-builder-build
          path: apps/tx-builder/build
          retention-days: 7
