name: Web Checks

on:
  pull_request:
    paths:
      - apps/web/**
      - packages/**
  push:
    branches:
      - main
      - dev
    paths:
      - apps/web/**
      - packages/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    permissions:
      checks: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/yarn
      - uses: CatChen/eslint-suggestion-action@v4.1.20
        with:
          request-changes: true
          fail-check: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          directory: './'
          targets: '/apps/web/src'
          config-path: './apps/web/eslint.config.mjs'

  prettier:
    permissions:
      checks: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/yarn
      - name: Run Prettier check
        run: yarn workspace @safe-global/web prettier

  type-check:
    permissions:
      checks: write
      pull-requests: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/yarn
      - name: Type check
        run: yarn type-check
        working-directory: apps/web

  notify:
    if: failure() && github.event_name == 'push'
    needs: [lint, prettier, type-check]
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Notify Slack on failure
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_DEV_ALERT }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "❌ Web checks failed on ${{ github.ref_name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*❌ Web Checks Failed (lint/prettier/type-check)*\n• Branch: `${{ github.ref_name }}`\n• Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n• Author: ${{ github.actor }}\n• <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
