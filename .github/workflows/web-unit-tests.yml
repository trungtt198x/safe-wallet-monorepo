name: Web Unit tests
on:
  pull_request:
    paths:
      - apps/web/**
      - packages/**

  push:
    branches:
      - main
      - dev
    paths:
      - apps/web/**
      - packages/**
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    permissions:
      contents: read
      checks: write
      pull-requests: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/yarn

      - name: Annotations and coverage report
        if: github.event_name == 'pull_request'
        uses: ArtiomTr/jest-coverage-report-action@v2.3.1
        with:
          skip-step: install
          annotations: failed-tests
          package-manager: yarn
          test-script: yarn test:ci
          working-directory: apps/web
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NEXT_PUBLIC_IS_OFFICIAL_HOST: true

      - name: Run tests (push only)
        if: github.event_name == 'push'
        run: yarn test:ci
        working-directory: apps/web
        env:
          NEXT_PUBLIC_IS_OFFICIAL_HOST: true

      - name: Notify Slack on failure
        if: failure() && github.event_name == 'push'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_DEV_ALERT }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "❌ Web unit tests failed on ${{ github.ref_name }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*❌ Web Unit Tests Failed*\n• Branch: `${{ github.ref_name }}`\n• Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n• Author: ${{ github.actor }}\n• <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
