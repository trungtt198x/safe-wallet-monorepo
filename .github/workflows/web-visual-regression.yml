name: Web Visual Regression Tests

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    paths:
      - apps/web/**
      - packages/theme/**
      - .github/workflows/web-visual-regression.yml

  push:
    branches:
      - main
      - dev
    paths:
      - apps/web/**
      - packages/theme/**
      - .github/workflows/web-visual-regression.yml

  workflow_dispatch:
    inputs:
      update_baselines:
        description: 'Update visual regression baselines'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  STORYBOOK_WAIT_TIMEOUT: 60000

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/yarn

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Build Storybook
        run: yarn build-storybook
        working-directory: apps/web
        env:
          NEXT_PUBLIC_IS_OFFICIAL_HOST: true

      - name: Serve Storybook and run visual tests
        id: visual-tests
        run: |
          # Start Storybook in the background
          npx http-server storybook-static -p 6006 --silent &
          STORYBOOK_PID=$!

          # Wait for Storybook to be ready
          echo "Waiting for Storybook to be ready..."
          npx wait-on http://localhost:6006 --timeout ${{ env.STORYBOOK_WAIT_TIMEOUT }}

          # Run visual regression tests (update mode if requested)
          if [ "${{ inputs.update_baselines }}" == "true" ]; then
            echo "Updating baselines..."
            yarn test:visual:update || true
          else
            yarn test:visual:ci || TEST_EXIT_CODE=$?
          fi

          # Cleanup
          kill $STORYBOOK_PID 2>/dev/null || true

          exit ${TEST_EXIT_CODE:-0}
        working-directory: apps/web
        env:
          NEXT_PUBLIC_IS_OFFICIAL_HOST: true

      - name: Upload updated baselines
        if: inputs.update_baselines == true
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-baselines
          path: apps/web/__visual_snapshots__/*.png
          retention-days: 30

      - name: Upload visual diff artifacts
        if: failure() && steps.visual-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: apps/web/__visual_snapshots__/__diff_output__/
          retention-days: 7

      - name: Comment on PR with visual diff summary
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find all diff output PNG files using Node.js fs
            const diffDir = 'apps/web/__visual_snapshots__/__diff_output__';
            let diffFiles = [];

            if (fs.existsSync(diffDir)) {
              const files = fs.readdirSync(diffDir);
              diffFiles = files
                .filter(f => f.endsWith('.png'))
                .map(f => path.basename(f, '.png'));
            }

            if (diffFiles.length === 0) {
              console.log('No visual diffs found');
              return;
            }

            const body = `## ðŸ”´ Visual Regression Tests Failed

            Found **${diffFiles.length}** visual difference(s):

            ${diffFiles.slice(0, 20).map(f => `- \`${f}\``).join('\n')}
            ${diffFiles.length > 20 ? `\n... and ${diffFiles.length - 20} more` : ''}

            ### How to fix:
            1. Download the \`visual-regression-diffs\` artifact to review the changes
            2. If the changes are intentional, update baselines from CI:
               - Go to Actions â†’ "Web Visual Regression Tests"
               - Click "Run workflow" â†’ check "Update visual regression baselines"
               - Download the \`visual-regression-baselines\` artifact
               - Extract and commit to \`apps/web/__visual_snapshots__/\`

            ---
            *Visual regression tests powered by Storybook Test Runner + jest-image-snapshot*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Visual Regression Tests Failed')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
