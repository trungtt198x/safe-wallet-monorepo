name: Web Visual Regression Tests

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    paths:
      - apps/web/**
      - packages/theme/**
      - .github/workflows/web-visual-regression.yml

  push:
    branches:
      - main
      - dev
    paths:
      - apps/web/**
      - packages/theme/**
      - .github/workflows/web-visual-regression.yml

  workflow_dispatch:
    inputs:
      update_baselines:
        description: 'Update visual regression baselines'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  STORYBOOK_WAIT_TIMEOUT: 60000

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine storage branch
        id: storage
        run: |
          # Always use dev branch for baselines storage
          STORAGE_BRANCH="dev-screenshots"

          echo "storage_branch=$STORAGE_BRANCH" >> $GITHUB_OUTPUT
          echo "Using storage branch: $STORAGE_BRANCH"

      - name: Get changed story files
        id: changed-stories
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          # Get all changed files in web app (excluding test files)
          ALL_CHANGED=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep -E '^apps/web/src/.*\.(tsx?|jsx?)$' | grep -v '\.test\.' || true)

          STORY_FILES=""

          for file in $ALL_CHANGED; do
            # If it's already a story file, include it
            if [[ "$file" =~ \.(stories|story)\.(tsx?|jsx?)$ ]]; then
              STORY_FILES="$STORY_FILES$file"$'\n'
              continue
            fi

            # For component files, check if a corresponding story file exists
            dir=$(dirname "$file")
            base=$(basename "$file" | sed -E 's/\.(tsx?|jsx?)$//')

            for ext in stories.tsx story.tsx stories.ts story.ts; do
              story_file="$dir/$base.$ext"
              if [ -f "$story_file" ]; then
                STORY_FILES="$STORY_FILES$story_file"$'\n'
                break
              fi
            done
          done

          # Remove duplicates and empty lines
          STORY_FILES=$(echo "$STORY_FILES" | sort -u | grep -v '^$' || true)

          if [ -z "$STORY_FILES" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No story files found for changed components"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Story files with changes:"
            echo "$STORY_FILES"
            echo "files<<EOF" >> $GITHUB_OUTPUT
            echo "$STORY_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Fetch baselines from storage branch
        id: fetch-baselines
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          STORAGE_BRANCH="${{ steps.storage.outputs.storage_branch }}"
          BASELINES_DIR="apps/web/__visual_snapshots__"

          mkdir -p "$BASELINES_DIR"

          # Try to fetch baselines from storage branch
          if git ls-remote --heads origin "$STORAGE_BRANCH" | grep -q "$STORAGE_BRANCH"; then
            echo "Fetching baselines from $STORAGE_BRANCH..."

            cd /tmp
            rm -rf baseline-fetch
            git clone --depth 1 --branch "$STORAGE_BRANCH" --filter=blob:none --sparse \
              https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git baseline-fetch || true

            if [ -d baseline-fetch ]; then
              cd baseline-fetch
              git sparse-checkout set visual-baselines 2>/dev/null || true

              if [ -d "visual-baselines" ] && [ "$(ls -A visual-baselines/*.png 2>/dev/null)" ]; then
                cp visual-baselines/*.png "$GITHUB_WORKSPACE/$BASELINES_DIR/"
                BASELINE_COUNT=$(ls "$GITHUB_WORKSPACE/$BASELINES_DIR"/*.png 2>/dev/null | wc -l)
                echo "Copied $BASELINE_COUNT baseline(s) from storage"
                echo "has_baselines=true" >> $GITHUB_OUTPUT
              else
                echo "No baselines found in storage branch"
                echo "has_baselines=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "Failed to clone storage branch"
              echo "has_baselines=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Storage branch $STORAGE_BRANCH does not exist yet"
            echo "has_baselines=false" >> $GITHUB_OUTPUT
          fi

      - uses: ./.github/actions/yarn

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Build Storybook
        run: yarn build-storybook
        working-directory: apps/web
        env:
          NEXT_PUBLIC_IS_OFFICIAL_HOST: true

      - name: Serve Storybook and run visual tests
        id: visual-tests
        run: |
          # Start Storybook in the background
          npx http-server storybook-static -p 6006 --silent &
          STORYBOOK_PID=$!

          # Wait for Storybook to be ready
          echo "Waiting for Storybook to be ready..."
          npx wait-on http://localhost:6006 --timeout ${{ env.STORYBOOK_WAIT_TIMEOUT }}

          # Determine if we should update baselines:
          # - Manual trigger with update_baselines=true
          # - Push to dev (merge) when no baselines exist or to update them
          IS_DEV_PUSH="${{ github.event_name == 'push' && github.ref_name == 'dev' }}"
          UPDATE_REQUESTED="${{ inputs.update_baselines }}"
          HAS_BASELINES="${{ steps.fetch-baselines.outputs.has_baselines }}"

          if [ "$UPDATE_REQUESTED" == "true" ] || [ "$IS_DEV_PUSH" == "true" ]; then
            echo "Running in update mode (updating baselines on dev)..."
            yarn test:visual:update || true
            echo "update_mode=true" >> $GITHUB_OUTPUT
          elif [ "$HAS_BASELINES" == "false" ]; then
            echo "No baselines exist yet. Run this workflow on dev branch to generate initial baselines."
            echo "update_mode=false" >> $GITHUB_OUTPUT
            # Skip tests if no baselines - can't compare against nothing
            exit 0
          else
            yarn test:visual:ci || TEST_EXIT_CODE=$?
            echo "update_mode=false" >> $GITHUB_OUTPUT
          fi

          # Cleanup
          kill $STORYBOOK_PID 2>/dev/null || true

          exit ${TEST_EXIT_CODE:-0}
        working-directory: apps/web
        env:
          NEXT_PUBLIC_IS_OFFICIAL_HOST: true

      - name: Upload screenshots to storage branch
        if: always() && steps.visual-tests.outputs.update_mode == 'true'
        uses: ./.github/actions/upload-to-storage-branch
        with:
          storage_branch: ${{ steps.storage.outputs.storage_branch }}
          source_dir: apps/web/__visual_snapshots__
          target_dir: visual-baselines
          file_pattern: '*.png'
          commit_message: 'Update visual regression baselines from ${{ github.sha }}'
          readme_title: 'Visual Regression Baselines'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload visual diff artifacts
        if: failure() && steps.visual-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: apps/web/__visual_snapshots__/__diff_output__/
          retention-days: 7

      - name: Post PR comment with screenshots
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        env:
          CHANGED_STORIES: ${{ steps.changed-stories.outputs.files }}
          HAS_CHANGES: ${{ steps.changed-stories.outputs.has_changes }}
          TEST_FAILED: ${{ steps.visual-tests.outcome == 'failure' }}
          STORAGE_BRANCH: ${{ steps.storage.outputs.storage_branch }}
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const snapshotsDir = 'apps/web/__visual_snapshots__';
            const diffDir = path.join(snapshotsDir, '__diff_output__');
            const hasChanges = process.env.HAS_CHANGES === 'true';
            const testFailed = process.env.TEST_FAILED === 'true';
            const storageBranch = process.env.STORAGE_BRANCH;

            // Get changed story IDs from file paths
            const changedStories = (process.env.CHANGED_STORIES || '')
              .split('\n')
              .filter(Boolean)
              .map(file => {
                // Convert file path to story ID format
                // apps/web/src/components/common/Chip/index.stories.tsx -> components-common-chip
                const match = file.match(/apps\/web\/src\/(.+?)(?:\/index)?\.stories\.(tsx?|jsx?)$/);
                if (match) {
                  return match[1]
                    .replace(/\//g, '-')
                    .toLowerCase()
                    .replace(/[^a-z0-9-]/g, '');
                }
                return null;
              })
              .filter(Boolean);

            // Find screenshots for changed stories
            let changedScreenshots = [];
            if (hasChanges && fs.existsSync(snapshotsDir)) {
              const allFiles = fs.readdirSync(snapshotsDir).filter(f => f.endsWith('.png'));
              changedScreenshots = allFiles.filter(file => {
                const fileBase = file.replace('.png', '').toLowerCase();
                return changedStories.some(storyId => fileBase.startsWith(storyId));
              });
            }

            // Find diff files if test failed
            let diffFiles = [];
            if (testFailed && fs.existsSync(diffDir)) {
              diffFiles = fs.readdirSync(diffDir).filter(f => f.endsWith('.png'));
            }

            // Build comment body
            let body = '';

            // Section 1: Visual regression failures (if any)
            if (testFailed && diffFiles.length > 0) {
              body += `## ðŸ”´ Visual Regression Tests Failed\n\n`;
              body += `Found **${diffFiles.length}** visual difference(s):\n\n`;
              body += diffFiles.slice(0, 20).map(f => `- \`${path.basename(f, '.png')}\``).join('\n');
              if (diffFiles.length > 20) {
                body += `\n... and ${diffFiles.length - 20} more`;
              }
              body += '\n\n';
              body += '### How to fix:\n';
              body += '1. Download the `visual-regression-diffs` artifact to review the changes\n';
              body += '2. If the changes are intentional, update baselines:\n';
              body += '   - Go to Actions â†’ "Web Visual Regression Tests"\n';
              body += '   - Click "Run workflow" â†’ check "Update visual regression baselines"\n';
              body += `   - Baselines will be stored on the \`${storageBranch}\` branch\n\n`;
            } else if (!testFailed) {
              body += `## âœ… Visual Regression Tests Passed\n\n`;
            }

            // Section 2: Screenshots for changed components
            if (hasChanges && changedScreenshots.length > 0) {
              const baseUrl = `https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/${storageBranch}/visual-baselines`;

              body += `## ðŸ“¸ Screenshots for Changed Components\n\n`;
              body += `Found ${changedScreenshots.length} screenshot(s) for components modified in this PR.\n\n`;

              // Group by component
              const components = {};
              for (const file of changedScreenshots) {
                const match = file.match(/^(.+?)--(.+?)\.png$/);
                if (match) {
                  const [, componentName, storyName] = match;
                  if (!components[componentName]) {
                    components[componentName] = [];
                  }
                  components[componentName].push({ storyName, file });
                }
              }

              const useCollapsible = changedScreenshots.length >= 10;

              for (const [componentName, stories] of Object.entries(components)) {
                body += `### ${componentName}\n\n`;
                for (const { storyName, file } of stories) {
                  const imageUrl = `${baseUrl}/${file}`;
                  if (useCollapsible) {
                    body += `<details>\n<summary>${storyName}</summary>\n\n`;
                    body += `![${storyName}](${imageUrl})\n\n`;
                    body += `</details>\n\n`;
                  } else {
                    body += `**${storyName}**\n\n`;
                    body += `![${storyName}](${imageUrl})\n\n`;
                  }
                }
              }
            } else if (hasChanges) {
              body += `\n\n*No screenshot changes detected for modified components.*\n`;
            }

            body += '\n---\n';
            body += '*Visual regression tests powered by Storybook Test Runner + jest-image-snapshot*';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c =>
              c.user?.type === 'Bot' &&
              (c.body.includes('Visual Regression Tests') || c.body.includes('Storybook Component Screenshots'))
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
