name: Web Visual Regression Tests

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    paths:
      - apps/web/**
      - packages/theme/**
      - .github/workflows/web-visual-regression.yml

  push:
    branches:
      - main
      - dev
    paths:
      - apps/web/**
      - packages/theme/**
      - .github/workflows/web-visual-regression.yml

  workflow_dispatch:
    inputs:
      update_baselines:
        description: 'Update visual regression baselines'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  STORYBOOK_WAIT_TIMEOUT: 60000

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Determine storage branch
        id: storage
        run: |
          # For PRs, use the base branch's storage; for pushes, use the current branch
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_BRANCH="${{ github.base_ref }}"
          else
            BASE_BRANCH="${{ github.ref_name }}"
          fi

          # Normalize branch name (same as other screenshot workflows)
          NORMALIZED=$(echo "$BASE_BRANCH" | sed 's/[^a-z0-9]/_/ig' | sed 's/[A-Z]/\L&/g')
          STORAGE_BRANCH="${NORMALIZED}-screenshots"

          echo "base_branch=$BASE_BRANCH" >> $GITHUB_OUTPUT
          echo "storage_branch=$STORAGE_BRANCH" >> $GITHUB_OUTPUT
          echo "Using storage branch: $STORAGE_BRANCH (from base: $BASE_BRANCH)"

      - name: Fetch baselines from storage branch
        id: fetch-baselines
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          STORAGE_BRANCH="${{ steps.storage.outputs.storage_branch }}"
          BASELINES_DIR="apps/web/__visual_snapshots__"

          mkdir -p "$BASELINES_DIR"

          # Try to fetch baselines from storage branch
          if git ls-remote --heads origin "$STORAGE_BRANCH" | grep -q "$STORAGE_BRANCH"; then
            echo "Fetching baselines from $STORAGE_BRANCH..."

            # Clone just the visual-baselines directory from storage branch
            cd /tmp
            rm -rf baseline-fetch
            git clone --depth 1 --branch "$STORAGE_BRANCH" --filter=blob:none --sparse \
              https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git baseline-fetch || true

            if [ -d baseline-fetch ]; then
              cd baseline-fetch
              git sparse-checkout set visual-baselines 2>/dev/null || true

              if [ -d "visual-baselines" ] && [ "$(ls -A visual-baselines/*.png 2>/dev/null)" ]; then
                cp visual-baselines/*.png "$GITHUB_WORKSPACE/$BASELINES_DIR/"
                BASELINE_COUNT=$(ls "$GITHUB_WORKSPACE/$BASELINES_DIR"/*.png 2>/dev/null | wc -l)
                echo "Copied $BASELINE_COUNT baseline(s) from storage"
                echo "has_baselines=true" >> $GITHUB_OUTPUT
              else
                echo "No baselines found in storage branch"
                echo "has_baselines=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "Failed to clone storage branch"
              echo "has_baselines=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Storage branch $STORAGE_BRANCH does not exist yet"
            echo "has_baselines=false" >> $GITHUB_OUTPUT
          fi

      - uses: ./.github/actions/yarn

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/web

      - name: Build Storybook
        run: yarn build-storybook
        working-directory: apps/web
        env:
          NEXT_PUBLIC_IS_OFFICIAL_HOST: true

      - name: Serve Storybook and run visual tests
        id: visual-tests
        run: |
          # Start Storybook in the background
          npx http-server storybook-static -p 6006 --silent &
          STORYBOOK_PID=$!

          # Wait for Storybook to be ready
          echo "Waiting for Storybook to be ready..."
          npx wait-on http://localhost:6006 --timeout ${{ env.STORYBOOK_WAIT_TIMEOUT }}

          # Run visual regression tests (update mode if requested or no baselines exist)
          if [ "${{ inputs.update_baselines }}" == "true" ] || [ "${{ steps.fetch-baselines.outputs.has_baselines }}" == "false" ]; then
            echo "Running in update mode..."
            yarn test:visual:update || true
            echo "update_mode=true" >> $GITHUB_OUTPUT
          else
            yarn test:visual:ci || TEST_EXIT_CODE=$?
            echo "update_mode=false" >> $GITHUB_OUTPUT
          fi

          # Cleanup
          kill $STORYBOOK_PID 2>/dev/null || true

          exit ${TEST_EXIT_CODE:-0}
        working-directory: apps/web
        env:
          NEXT_PUBLIC_IS_OFFICIAL_HOST: true

      - name: Upload baselines to storage branch
        if: steps.visual-tests.outputs.update_mode == 'true' || (github.event_name == 'push' && (github.ref_name == 'dev' || github.ref_name == 'main'))
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          STORAGE_BRANCH="${{ steps.storage.outputs.storage_branch }}"
          BASELINES_DIR="apps/web/__visual_snapshots__"

          # Check if there are any baselines to upload
          if [ ! -d "$BASELINES_DIR" ] || [ -z "$(ls -A $BASELINES_DIR/*.png 2>/dev/null)" ]; then
            echo "No baselines to upload"
            exit 0
          fi

          BASELINE_COUNT=$(ls "$BASELINES_DIR"/*.png 2>/dev/null | wc -l)
          echo "Uploading $BASELINE_COUNT baseline(s) to $STORAGE_BRANCH"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          cd /tmp
          rm -rf baseline-upload

          # Clone or create storage branch
          if git ls-remote --heads origin "$STORAGE_BRANCH" https://github.com/${{ github.repository }}.git | grep -q "$STORAGE_BRANCH"; then
            git clone --depth 1 --branch "$STORAGE_BRANCH" \
              https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git baseline-upload
            cd baseline-upload
          else
            git clone --depth 1 \
              https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git baseline-upload
            cd baseline-upload
            git checkout --orphan "$STORAGE_BRANCH"
            git rm -rf . 2>/dev/null || true
            echo "# Visual Regression Baselines" > README.md
            git add README.md
            git commit -m "Initialize $STORAGE_BRANCH branch"
          fi

          # Copy new baselines
          mkdir -p visual-baselines
          cp "$GITHUB_WORKSPACE/$BASELINES_DIR"/*.png visual-baselines/

          # Commit and push
          git add visual-baselines/
          if git commit -m "Update visual regression baselines from ${{ github.sha }}"; then
            git push origin "$STORAGE_BRANCH"
            echo "Successfully uploaded baselines to $STORAGE_BRANCH"
          else
            echo "No changes to baselines"
          fi

      - name: Upload visual diff artifacts
        if: failure() && steps.visual-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: apps/web/__visual_snapshots__/__diff_output__/
          retention-days: 7

      - name: Comment on PR with visual diff summary
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find all diff output PNG files using Node.js fs
            const diffDir = 'apps/web/__visual_snapshots__/__diff_output__';
            let diffFiles = [];

            if (fs.existsSync(diffDir)) {
              const files = fs.readdirSync(diffDir);
              diffFiles = files
                .filter(f => f.endsWith('.png'))
                .map(f => path.basename(f, '.png'));
            }

            if (diffFiles.length === 0) {
              console.log('No visual diffs found');
              return;
            }

            const body = `## ðŸ”´ Visual Regression Tests Failed

            Found **${diffFiles.length}** visual difference(s):

            ${diffFiles.slice(0, 20).map(f => `- \`${f}\``).join('\n')}
            ${diffFiles.length > 20 ? `\n... and ${diffFiles.length - 20} more` : ''}

            ### How to fix:
            1. Download the \`visual-regression-diffs\` artifact to review the changes
            2. If the changes are intentional, update baselines:
               - Go to Actions â†’ "Web Visual Regression Tests"
               - Click "Run workflow" â†’ check "Update visual regression baselines"
               - The baselines will be automatically stored on the \`${{ steps.storage.outputs.storage_branch }}\` branch

            ---
            *Visual regression tests powered by Storybook Test Runner + jest-image-snapshot*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Visual Regression Tests Failed')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
